<body bgcolor="#AAFF88">
   <form action="index.html" method="post">
     <b>SIGN-UP</b>
        <fieldset><legend>Basic Information</legend>
          Name: <input type="text" id="name" name="user_name" 
            style="position:absolute; left:120px"><br>
          Email: <input type="email" id="mail" name="user_email" 
            style="position:absolute; left:120px"><br>
          Password: <input type="password" id="password" name="user_password" 
            style="position:absolute; left:120px"><p>
          Age: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <input type="radio" id="under_13" value="under_13" name="user_age">Under 13
            <input type="radio" id="over_13" value="over_13" name="user_age">Over 13
        </fieldset>
        <fieldset><legend>Your Profile</legend>
          Short Bio:<br><textarea id="bio" name="user_bio" rows="5" cols="50"></textarea><p>
          Job Role: <select id="job" name="user_job" style="position:absolute; left:120px">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select><br>
          Interests: &nbsp &nbsp &nbsp
            <input type="checkbox" id="development" 
                 value="interest_development" name="user_interest">Development
            <input type="checkbox" id="design" value="interest_design" 
                 name="user_interest">Design
            <input type="checkbox" id="business" value="interest_business" 
                 name="user_interest">Business
          
         </fieldset><br>
       
        <button type="submit">Sign Up</button>
        
       </form>
<style>
      html * {
        font-size: 16px;
        line-height: 1.625;
        color: #2020131;
        font-family: sans-serif;
      }
      textarea{
        resize: none;
      }

 
</style>
