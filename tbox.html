<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Signup Test</title>
</head>
<body>

  <h3>Join the list</h3>

  <form id="email-form">
    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="success" style="display:none;">
    <p>Thanks â€” you're on the list.</p>
    <p>This window will close automatically if allowed.</p>
  </div>

  <script>
    const form = document.getElementById('email-form');
    const success = document.getElementById('success');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Hide form, show success message
      form.style.display = 'none';
      success.style.display = 'block';

      // Try to close the window (works only if opened via window.open)
      setTimeout(() => {
        if (window.opener) {
          window.close();
        }
      }, 1500);
    });
  </script>

</body>
</html>
